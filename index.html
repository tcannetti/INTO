<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <h1>Dreams</h1>
    <h3>By <a href="https://en.wikipedia.org/wiki/Langston_Hughes" target="blank">Langston Hughes</a></h3>
    <p>
      <span class="first-letter">H</span>old fast to
      <span class="dreams">dreams</span><br />
      For if <span class="dreams">dreams</span> die<br />
      Life is a broken-winged bird<br />
      That cannot fly.<br />
    </p>
    <p>
      Hold fast to <span class="dreams">dreams</span><br />
      For when <span class="dreams">dreams</span> go<br />
      Life is a <span class="barren">barren</span> field<br />
      Frozen with <span class="wet">snow</span>.<br />
    </p>
<div><img src="https://cdn.pixabay.com/photo/2016/12/25/21/23/winters-1930981__340.jpg" alt="field of snow"></div>
  </body>
